<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCare - Comments</title>
    <style>
        :root {
            --primary-color: #12ac8e;
            --primary-color-dark: #0d846c;
            --primary-color-light: #e9f7f7;
            --secondary-color: #fb923c;
            --text-dark: #333333;
            --text-light: #767268;
            --white: #ffffff;
            --max-width: 1200px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--primary-color-light);
        }

        .nav-container {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
        }

        .nav-logo span {
            color: var(--secondary-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .link a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: var(--secondary-color);
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            background-color: var(--secondary-color);
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-color-dark);
        }

        .comment-box {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .comment-box h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            text-align: center;
        }

        .comment-box input,
        .comment-box textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid var(--primary-color-light);
            margin-bottom: 1.5rem;
        }

        .comment-box input:focus,
        .comment-box textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .comment-box button {
            width: 100%;
            padding: 1rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .comment-box button:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-logo">Open<span>Care</span></div>
        <ul class="nav-links">
            <li class="link"><a href="landing.html">Home</a></li>
            <li class="link"><a href="about.html">About Us</a></li>
            <li class="link"><a href="services.html">Services</a></li>
            <!-- <li class="link"><a href="#">Pages</a></li>
            <li class="link"><a href="#">Blog</a></li> -->
            <li class="link"><a href="comments.html">Comments</a></li>
            <li class="link"><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn">Contact Us</button>
    </nav>

    <div class="comment-box">
        <h2>Leave a Comment</h2>
        <form action="#">
            <input type="text" name="full-name" placeholder="Full Name...">
            <input type="email" name="email" placeholder="Email Address...">
            <textarea name="comment" placeholder="Type your Comment..."></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </div>
</body>
</html>
